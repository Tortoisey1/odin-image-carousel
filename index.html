<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://wallpapers.com/images/hd/8-bit-japan-1920-x-1080-ywuix3xz8yu7jn66.jpg" />
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/39/fe/67/39fe67268cffbd80715e46fc4c980968.jpg" />
        </div>
        <div class="carousel-item">
          <img
            src="https://i.ytimg.com/vi/XXggSnM_eR4/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AHUBoAC4AOKAgwIABABGH8gEyggMA8=&rs=AOn4CLB8AzI9zkYSdAlLEh5QfwMRbKMmhQ" />
        </div>
      </div>

    </div>

    <button class="control next">Next</button>
    <button class="control previous">Previous</button>

    <div class="circles">
      <button>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
